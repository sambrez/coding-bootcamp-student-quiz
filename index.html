<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BootCamp Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <section>
    <div class="score" id="high-scores"> View high scores</div>
    <a></a>
    <div class="time" id="timer">Time: <span id="count-down"></span> </div>
  </section>

  <div>
    <main>
      <h1 id="platform">Coding Quiz Challenge</h1>
      <div id="home-screen">
        <p>Try to answer the following code-related questions within the time limit.</p>
        <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="click" type="button">Start Quiz</button>
      </div>
      <div class="buttons" id="multiple-choice">
        <button type="button" id="one"></button>
        <button type="button" id="two"></button>
        <button type="button" id="three"></button>
        <button type="button" id="four"></button>
      </div>
      <div>
        <p id="right">Correct!</p>
        <p id="wrong">Sorry, that's incorrect!</p>
      </div>
      <div id="your-score"></div>
      <div id="enter-initials">
        <h2>Enter your initials below.</h2>
        <form>
          <input type="text" id="initials" name="user-initials">
          <button>Submit</button>
        </form>
      </div>
    </main>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
